<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 루틴 추천</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 16px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .weather {
      font-size: 1.2rem;
      margin: 20px 0;
    }
    .routine {
      font-weight: bold;
      margin: 30px 0 10px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>2주간의 나, 괜찮았나요?</h1>
    <div id="weather" class="weather">날씨를 불러오는 중...</div>
    <div id="routine" class="routine"></div>
    <button onclick="location.reload()">다시 불러오기</button>
  </div>

  <script>
    async function getWeather(lat, lon) {
      const apiKey = '여기에_네_API_키_넣기'; // ← 여기 OpenWeather API 키 삽입
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&lang=kr&units=metric`);
      const data = await response.json();
      return data;
    }

    function getRoutineByWeather(weather) {
      if (weather.includes('rain')) return '실내 스트레칭과 따뜻한 차 한잔 추천드려요.';
      if (weather.includes('cloud')) return '감정일기와 명상 루틴으로 마음을 정리해보세요.';
      if (weather.includes('clear')) return '햇빛 아래 산책과 에너지 루틴을 추천드려요!';
      return '조용한 음악과 짧은 휴식 루틴으로 하루를 시작해보세요.';
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude } = pos.coords;
      const weatherData = await getWeather(latitude, longitude);
      const mainWeather = weatherData.weather[0].main.toLowerCase();

      document.getElementById('weather').innerText = `현재 날씨: ${weatherData.weather[0].description} (${weatherData.main.temp}°C)`;
      document.getElementById('routine').innerText = getRoutineByWeather(mainWeather);
    }, (err) => {
      document.getElementById('weather').innerText = '위치 정보를 불러올 수 없습니다.';
    });
  </script>
</body>
</html>
