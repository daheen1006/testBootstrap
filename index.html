<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>내 마음의 NFC</title>
  <style>
    body {
      margin: 0;
      padding: 0 20px;
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fef3c7;
      color: #333;
      background-image: url('https://i.ibb.co/WNMjKVXb/Kakao-Talk-Photo-2025-04-29-21-20-44.png');
      background-repeat: no-repeat;
      background-position: bottom center;
      background-size: contain;
      min-height: 100vh;
      padding-bottom: 200px; /* ✅ 토끼 공간 확보 */
    }

    .header {
      background-color: #a3cf6b;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      border-radius: 10px;
      font-weight: bold;
    }

    .weather {
      background: linear-gradient(to bottom, #3b82f6, #93c5fd);
      color: white;
      padding: 30px 20px;
      border-radius: 12px;
      margin: 20px 0;
    }

    .box {
      background-color: #fffcf2;
      border-radius: 12px;
      padding: 20px;
      margin: 10px 0;
    }

    .journal {
      background-color: #6cb36c;
      color: white;
      border-radius: 12px;
      padding: 30px 20px;
      margin-top: 20px;
    }

    .journal h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="header">오늘은 하늘처럼 기분도 맑게!</div>

  <div class="weather">
    <h2>☀ 16.1°C</h2>
    <p>인천광역시 / 맑음</p>
  </div>

  <div class="box">
    <strong>🏋 Workout</strong><br/>
    공원 산책을 추천드려요. <br/>좋은 공기를 마시며 근처 공원을 걸어보세요!
  </div>

  <div class="box">
    <strong>🎵 Music</strong><br/>
    빌리 아일리시의 "MY FUTURE"를 들어보세요. <br/>마음을 맑게 해줘요.
  </div>

  <div class="box">
    <strong>🥑 Food</strong><br/>
    아보카도 오픈 샌드위치를 추천해요! <br/>든든하고 상큼한 한끼 😊
  </div>

  <div class="journal">
    <h2>📓 감사일기 적기</h2>
    <p>오늘 감사한 일을 적어보세요!</p>
  </div>

</body>
</html>
