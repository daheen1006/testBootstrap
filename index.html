<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘, 괜찮았나요? 🌱</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fef8f8;
      background-image: url('https://i.ibb.co/MyLm7bWJ/Chat-GPT-Image-2025-4-18-12-01-33.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .weather {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .routine {
      font-size: 1rem;
      font-weight: 500;
      margin: 20px 0 30px;
      text-align: left;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      text-align: left;
      margin: 6px 0;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🌸 "내 마음의 NFC를 켜는 순간" 🌼</h1>
    <div id="weather" class="weather">당신의 오늘을 살펴보고 있어요...</div>
    <div id="routine" class="routine"></div>
  </div>

  <script>
    const apiKey = "ae2dd5af466f227db77a00f5aac8972d";

    const weatherEmojis = {
      clear: "☀",
      rain: "🌧",
      snow: "❄",
      clouds: "☁",
      mist: "🌫",
      default: "🌈"
    };

    const moodLines = {
      clear: [
        "햇살 가득한 하루, 당신도 빛나요 🌞",
        "오늘은 하늘처럼 기분도 맑게 ☀",
        "가볍고 상쾌한 하루 되세요!"
      ],
      clouds: [
        "구름처럼 잔잔한 하루가 될 거예요 ☁",
        "느긋한 마음으로 여유를 가져봐요",
        "오늘은 부드러운 흐름을 따라가요 🌫"
      ],
      rain: [
        "비처럼 감정을 씻어내는 하루가 되길 🌧",
        "고요한 비, 마음도 잠시 쉬어가요",
        "따뜻한 차 한잔의 여유 추천해요 🍵"
      ],
      snow: [
        "하얀 눈처럼 차분하고 맑은 하루 ❄",
        "오늘은 따뜻한 마음으로 시작해요 🧣",
        "소복소복 좋은 일 쌓이는 하루가 되길"
      ],
      mist: [
        "흐릿해도 괜찮아요, 천천히 걸어가요 🌫",
        "나를 돌아보는 시간도 필요해요",
        "부드러운 하루, 당신을 응원해요"
      ],
      default: [
        "당신의 하루가 향기로 가득하길 🌼",
        "지금 이 순간도 충분히 괜찮아요",
        "나 자신에게 친절해지는 하루 되세요 🍀"
      ]
    };

    const routinesByWeather = {
      clear: {
        운동: ["러닝 20분 + 스트레칭", "공원 산책", "요가 루틴: 태양경배 자세 중심"],
        음악: ["빌리 아일리시 – “My Future”", "선우정아 – “도망가자”"],
        음식: ["시리얼 + 과일 + 요거트", "샐러드 + 닭가슴살"],
        색: ["노란색", "라벤더", "하늘색"],
        운세: ["오늘은 당신이 빛나는 날이에요.", "기분 좋은 일이 생길 운세!"]
      },
      rain: {
        운동: ["실내 요가 + 명상", "계단 오르기"],
        음악: ["아이유 – “Rain Drop”", "백예린 – “Bye bye my blue”"],
        음식: ["감자전 + 막걸리", "우동"],
        색: ["청록", "흰색"],
        운세: ["감정을 그대로 느껴도 괜찮아요.", "오늘은 무리하지 말아요."]
      },
      default: {
        운동: ["스트레칭", "명상 5분"],
        음악: ["좋아하는 노래 듣기"],
        음식: ["따뜻한 차 한잔"],
        색: ["민트"],
        운세: ["당신은 지금도 충분히 괜찮아요."]
      }
    };

    function pickRandom(arr) {
      return arr[Math.floor(Math.random() * arr.length)];
    }

    function pickRandomKeys(obj, count = 3) {
      return Object.keys(obj).sort(() => 0.5 - Math.random()).slice(0, count);
    }

    function getMoodLine(type) {
      const list = moodLines[type] || moodLines["default"];
      return pickRandom(list);
    }

    function renderRoutineListByCategory(categoryData, weatherCode) {
      const container = document.getElementById('routine');
      container.innerHTML = "<h3>📝 오늘의 추천 루틴</h3><ul>";

      const selectedCategories = pickRandomKeys(categoryData, 3);
      selectedCategories.forEach((category, i) => {
        const options = categoryData[category];
        const randomItem = pickRandom(options);
        const id = `${weatherCode}-${category}-${i}`;
        const checked = localStorage.getItem(id) === 'true';

        container.innerHTML += `
          <li>
            <label>
              <input type="checkbox" id="${id}" ${checked ? "checked" : ""}/>
              <span class="${checked ? "completed" : ""}">[${category}] ${randomItem}</span>
            </label>
          </li>`;
      });

      container.innerHTML += "</ul>";

      document.querySelectorAll("input[type='checkbox']").forEach(input => {
        input.addEventListener("change", () => {
          localStorage.setItem(input.id, input.checked);
          const span = input.nextElementSibling;
          span.classList.toggle("completed", input.checked);
        });
      });
    }

    async function getWeather(lat, lon) {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&lang=kr`);
      return await res.json();
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude } = pos.coords;
      try {
        const data = await getWeather(latitude, longitude);
        const weatherCode = data.weather[0].main.toLowerCase();
        const emoji = weatherEmojis[weatherCode] || weatherEmojis["default"];
        const moodLine = getMoodLine(weatherCode);
        const tempC = (data.main.temp - 273.15).toFixed(1);
        const description = data.weather[0].description;
        const city = data.name || "현재 위치";

        document.getElementById("weather").innerHTML =
          `📍 ${city}는 ${description} ${emoji}<br/>
           🌡 현재 온도: ${tempC}°C<br/>
           💬 ${moodLine}`;

        const routineSet = routinesByWeather[weatherCode] || routinesByWeather["default"];
        renderRoutineListByCategory(routineSet, weatherCode);
      } catch (e) {
        document.getElementById("weather").innerText = "날씨 정보를 불러오지 못했어요 😢";
      }
    }, () => {
      document.getElementById("weather").innerText = "위치 정보 사용이 차단되어 있어요.";
    });
  </script>
</body>
</html>
