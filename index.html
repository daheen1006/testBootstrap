<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌸 오늘의 감정 루틴</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #fef8f8;
      background-image: url('https://i.ibb.co/MyLm7bWJ/Chat-GPT-Image-2025-4-18-12-01-33.png'); 
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #333;
      text-align: center;
      padding: 50px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .box {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .weather {
      font-size: 1.1rem;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .routine {
      font-size: 1rem;
      font-weight: 500;
      margin: 20px 0 30px;
      text-align: left;
    }

    .routine h3 {
      font-size: 1.2rem;
      margin: 15px 0 5px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      text-align: left;
      margin: 6px 0;
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    .completed {
      text-decoration: line-through;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🌸 "내 마음의 NFC를 켜는 순간" 🌼</h1>
    <div id="weather" class="weather">당신의 오늘을 살펴보고 있어요...</div>
    <div id="routine" class="routine"></div>
  </div>

  <script>
    const apiKey = "ae2dd5af466f227db77a00f5aac8972d"; 

    const weatherEmojis = {
      clear: "☀",
      rain: "🌧",
      snow: "❄",
      cloud: "☁",
      mist: "🌫",
      default: "🌈"
    };

    const moodLines = {
      clear: [
        "햇살 가득한 하루, 당신도 빛나요 🌞",
        "오늘은 하늘처럼 기분도 맑게 ☀",
        "가볍고 상쾌한 하루 되세요!"
      ],
      cloud: [
        "구름처럼 잔잔한 하루가 될 거예요 ☁",
        "느긋한 마음으로 여유를 가져봐요",
        "오늘은 부드러운 흐름을 따라가요 🌫"
      ],
      rain: [
        "비처럼 감정을 씻어내는 하루가 되길 🌧",
        "고요한 비, 마음도 잠시 쉬어가요",
        "따뜻한 차 한잔의 여유 추천해요 🍵"
      ],
      snow: [
        "하얀 눈처럼 차분하고 맑은 하루 ❄",
        "오늘은 따뜻한 마음으로 시작해요 🧣",
        "소복소복 좋은 일 쌓이는 하루가 되길"
      ],
      mist: [
        "흐릿해도 괜찮아요, 천천히 걸어가요 🌫",
        "나를 돌아보는 시간도 필요해요",
        "부드러운 하루, 당신을 응원해요"
      ],
      default: [
        "당신의 하루가 향기로 가득하길 🌼",
        "지금 이 순간도 충분히 괜찮아요",
        "나 자신에게 친절해지는 하루 되세요 🍀"
      ]
    };

    const routinesByWeather = {
      clear: ["러닝 20분 + 스트레칭", "공원 산책", "요가 루틴: 태양경배 자세 중심", "자전거 타기", "댄스 다이어트 영상 따라하기"],
      rain: ["실내 요가 + 명상", "전신 스트레칭", "홈트 10분 루틴 (전신)", "계단 오르기", "고요한 무드의 필라테스"],
      snow: ["스노우 감성 요가", "자세 교정 스트레칭", "겨울 테마 홈트", "실내 스텝 + 상체 근력운동", "균형 잡기 루틴"],
      cloud: ["실내 스텝 워킹", "댄스 커버 따라하기", "스트레칭 + 복부 집중 루틴", "플랭크 & 스쿼트 루틴", "고요한 산책"],
      mist: ["목, 어깨 스트레칭 루틴", "요가 + 호흡 명상", "느리게 하는 요가", "체형 교정 운동", "조용한 실내 워킹"],
      default: ["감정일기 쓰기", "좋아하는 음악 듣기", "명상 5분", "따뜻한 차 한잔", "좋아하는 노래 흥얼거리기"]
    };

    function pickRandom(arr, n = 3) {
      return arr.sort(() => 0.5 - Math.random()).slice(0, n);
    }

    function getMoodLine(type) {
      const list = moodLines[type] || moodLines["default"];
      return list[Math.floor(Math.random() * list.length)];
    }

    function renderRoutineList(routines, weatherCode) {
      const container = document.getElementById('routine');
      container.innerHTML = "<h3>📝 오늘의 추천 루틴</h3><ul>";

      routines.forEach((routine, i) => {
        const id = `${weatherCode}-${i}`;
        const checked = localStorage.getItem(id) === 'true';
        container.innerHTML += `
          <li>
            <label>
              <input type="checkbox" id="${id}" ${checked ? "checked" : ""}/>
              <span class="${checked ? "completed" : ""}">${routine}</span>
            </label>
          </li>`;
      });

      container.innerHTML += "</ul>";

      document.querySelectorAll("input[type='checkbox']").forEach(input => {
        input.addEventListener("change", () => {
          localStorage.setItem(input.id, input.checked);
          const span = input.nextElementSibling;
          span.classList.toggle("completed", input.checked);
        });
      });
    }

    async function getWeather(lat, lon) {
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&lang=kr`);
      return await res.json();
    }

    navigator.geolocation.getCurrentPosition(async (pos) => {
      const { latitude, longitude } = pos.coords;
      try {
        const data = await getWeather(latitude, longitude);
        const weatherCode = data.weather[0].main.toLowerCase();
        const emoji = weatherEmojis[weatherCode] || weatherEmojis["default"];
        const moodLine = getMoodLine(weatherCode);
        const tempC = (data.main.temp - 273.15).toFixed(1);
        const description = data.weather[0].description;
        const city = data.name || "현재 위치";

        document.getElementById("weather").innerHTML =
          `📍 ${city}는 ${description} ${emoji}<br/>
           🌡 현재 온도: ${tempC}°C<br/>
           💬 ${moodLine}`;

        const routines = pickRandom(routinesByWeather[weatherCode] || routinesByWeather["default"], 3);
        renderRoutineList(routines, weatherCode);
      } catch (e) {
        document.getElementById("weather").innerText = "날씨 정보를 불러오지 못했어요 😢";
      }
    }, () => {
      document.getElementById("weather").innerText = "위치 정보 사용이 차단되어 있어요.";
    });
  </script>
</body>
</html>
