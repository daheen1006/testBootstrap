<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘, 괜찮았나요? 🌱</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-image: url('https://i.ibb.co/MyLm7bWJ/Chat-GPT-Image-2025-4-18-12-01-33.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255,255,255,0.7);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .weather-box {
      text-align: center;
      font-size: 1.2rem;
      margin-bottom: 24px;
    }
    .routine-box h3 {
      margin-top: 24px;
      font-size: 1.2rem;
      color: #444;
    }
    .routine-box ul {
      padding-left: 20px;
    }
    .routine-box li {
      margin: 8px 0;
    }
    input[type="checkbox"] {
      transform: scale(1.2);
      margin-right: 8px;
    }
    .footer {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 30px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="weather-box">
      <p>📍 <span id="city">...</span>는 <span id="weather">...</span> <span id="weatherIcon"></span></p>
      <p>🌡 현재 온도: <span id="temperature">...</span>°C</p>
      <p>💬 <span id="quote">기분 좋은 하루가 되길 바래요 🍀</span></p>
    </div>

    <div class="routine-box" id="routineContainer"></div>

    <div class="footer">내 마음을 위한 작은 루틴 ✨</div>
  </div>

  <script>
    const routines = {
      '맑음': {
        운동: ['러닝 20분 + 스트레칭', '공원 산책', '요가 루틴: 태양경배 자세 중심', '자전거 타기', '홈트: 댄스 다이어트 영상 따라하기'],
        음악: ['빌리 아일리시 – “My Future”', '선우정아 – “도망가자”'],
        음식: ['시리얼 + 과일 + 요거트', '샐러드 + 닭가슴살', '아보카도 오픈 샌드위치'],
        색: ['노란색', '하늘색', '연두색', '라벤더', '민트']
      },
      '흐림': {
        운동: ['실내 스텝 워킹', '댄스 커버 영상 따라하기', '플랭크 & 스쿼트 루틴'],
        음악: ['어반자카파 – “그날에 우리”', 'Dean – “Instagram”'],
        음식: ['오트밀 + 바나나', '달걀 토스트', '닭죽'],
        색: ['연보라', '진회색', '올리브']
      },
      '비': {
        운동: ['실내 요가 + 명상', '계단 오르기', '홈트 10분 루틴'],
        음악: ['아이유 – “Rain Drop”', '백예린 – “Bye bye my blue”'],
        음식: ['감자전 + 막걸리', '따뜻한 국수 or 우동', '스프 + 토스트'],
        색: ['청록', '와인색', '흰색']
      }
    };

    const quotes = [
      '오늘도 나에게 친절해지기 🌱',
      '하늘처럼 가볍고 맑은 하루 되길 ☀',
      '너무 애쓰지 않아도 괜찮아요 🌷',
      '마음이 하는 말을 들어보세요 💬',
      '작은 루틴이 큰 변화를 만들어요 🌿'
    ];

    const getRandomItems = (arr, n) => arr.sort(() => 0.5 - Math.random()).slice(0, n);

    const getWeatherEmoji = (main) => {
      switch (main) {
        case 'Clear': return '☀';
        case 'Clouds': return '☁';
        case 'Rain': case 'Drizzle': return '🌧';
        case 'Snow': return '❄';
        default: return '🌤';
      }
    };

    const convertToCelsius = (kelvin) => (kelvin - 273.15).toFixed(1);

    const translateWeather = (eng) => {
      const map = { 'Clear': '맑음', 'Clouds': '흐림', 'Rain': '비', 'Drizzle': '비', 'Snow': '눈', 'Mist': '안개' };
      return map[eng] || '맑음';
    };

    const displayRoutines = (weather) => {
      const category = routines[weather] || routines['맑음'];
      const container = document.getElementById('routineContainer');
      let html = '';
      for (let type in category) {
        html += `<div><h3>🌸 ${type}</h3><ul>`;
        getRandomItems(category[type], 3).forEach(item => {
          html += `<li><label><input type="checkbox"/> ${item}</label></li>`;
        });
        html += '</ul></div>';
      }
      container.innerHTML = html;
    };

    const updateUI = (data) => {
      const city = data.name;
      const tempC = convertToCelsius(data.main.temp);
      const weatherEng = data.weather[0].main;
      const weatherKo = translateWeather(weatherEng);
      const emoji = getWeatherEmoji(weatherEng);

      document.getElementById('city').textContent = city;
      document.getElementById('temperature').textContent = tempC;
      document.getElementById('weather').textContent = weatherKo;
      document.getElementById('weatherIcon').textContent = emoji;
      document.getElementById('quote').textContent = quotes[Math.floor(Math.random() * quotes.length)];

      displayRoutines(weatherKo);
    };

    const API_KEY = 'ae2dd5af466f227db77a00f5aac8972d';

    navigator.geolocation.getCurrentPosition(
      (pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}`)
          .then(res => res.json())
          .then(data => updateUI(data))
          .catch(() => alert('날씨 정보를 불러오지 못했습니다.'));
      },
      () => alert('위치 정보 접근이 필요합니다.')
    );
  </script>
</body>
</html>
